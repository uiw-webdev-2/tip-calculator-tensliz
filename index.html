<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console demo</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section>
          <!--Amount-->
          <p>How much was your bill?</p>
          <!--Locale Dropdown-->
          <select>
            <option value="en">USD</option>
            <option value="eur">EUR</option>
            <option value="jp">JPY</option>
            <option value="kr">KRW</option>
            <option value="ind">IDR</option>
          </select>
          <input id="total-bill-amount" placeholder="Bill Amount"/>
          <!--Tip Percentage-->
          <p>How much tip would you like to give?</p>
          <input id="tip-percent" placeholder="Tip Percentage"/>
          <!--Tip Amount-->
          <p>Total Tip</p>
          <button id="button">Calculate</button>
          <input id="tip-amount" placeholder="Tip Total"/>
      </section>
    </main>
  </body>
</html>
